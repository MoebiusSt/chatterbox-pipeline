job:
  name: training
  run-label: stephan_moebius_3

input:
  reference_audio: stephan_moebius_3.wav
  text_file: training.txt

generation:
  num_candidates: 5
  max_retries: 0
  tts_params:
    # Base TTS parameters - these define the STARTING POINTS for candidate ramping:
    # - exaggeration: MAX value (will ramp DOWN from MAX to exaggeration-exag_max_deviation)
    # - cfg_weight: MIN value (will ramp UP from MIN to cfg_weight+max_dev)  
    # - temperature: MIN value (will ramp UP from MIN to temp+max_dev)
    exaggeration: 0.50                  # give MAX here
    exaggeration_max_deviation: 0.25    # ramp DOWN 

    cfg_weight: 0.15                     # give MIN here
    cfg_weight_max_deviation: 0.35      # ramp UP 

    temperature: 0.85                    # give MIN here
    temperature_max_deviation: 0.3      # ramp UP 

    repetition_penalty: 1.5             # Penalty for repeated output tokens (Chatterbox' default is 1.2) 
    
  # Conservative candidate parameters for most likely success
  conservative_candidate:
    enabled: true
    exaggeration: 0.4
    cfg_weight: 0.4
    temperature: 0.8

# All other settings will be inherited from default_config.yaml